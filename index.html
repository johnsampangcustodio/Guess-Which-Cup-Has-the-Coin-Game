<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cups and Coins</title>
    
    <style>
        body { 
            margin: 0; 
            padding: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        
        #game-container {
            width: 90%;
            max-width: 800px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            background: white;
            padding: 15px;
            transform: translateY(0);
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        h1 {
            text-align: center;
            color: #4285F4;
            font-size: 2.2rem;
            margin-top: 10px;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .game-area {
            width: 100%;
            height: 400px;
            background: linear-gradient(to bottom, #e0e0e0, #f5f5f5);
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }
        
        #game-canvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        button {
            padding: 10px 20px;
            background: #4285F4;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        button:hover {
            background: #3367D6;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button:disabled {
            background: #9e9e9e;
            cursor: not-allowed;
            transform: none;
        }
        
        select {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
            background-color: white;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.2s ease;
        }
        
        select:focus {
            border-color: #4285F4;
            outline: none;
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }
        
        #game-info {
            display: flex;
            justify-content: space-between;
            padding: 12px 20px;
            background: #f8f8f8;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        #score, #level {
            font-size: 18px;
        }
        
        @media (max-width: 600px) {
            #game-container {
                width: 95%;
                padding: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .game-area {
                height: 350px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button, select {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Cups and Coins</h1>
        
        <div id="game-info">
            <div id="score">Score: 0</div>
            <div id="level">Level: 1</div>
        </div>
        
        <div class="game-area">
            <canvas id="game-canvas"></canvas>
        </div>
        
        <div class="controls">
            <select id="difficulty">
                <option value="1">Easy (3 cups)</option>
                <option value="2">Medium (4 cups)</option>
                <option value="3">Hard (5 cups)</option>
                <option value="4">Expert (6 cups)</option>
            </select>
            <button id="start-btn">Start Game</button>
        </div>
    </div>
    
    <!-- Load game files -->
    <script src="src/js/config.js"></script>
    <script src="src/js/cup.js"></script>
    <script src="src/js/animation.js"></script>
    <script src="src/js/game.js"></script>
    <script src="src/js/app.js"></script>
</body>
</html>
