<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Guess Which Cup Has the Coin</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <!-- Three.js library -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <!-- OrbitControls for camera manipulation -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.min.js"></script>
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div class="game-container">
        <h1>Guess Which Cup Has the Coin</h1>
        
        <div class="game-status">
            <div id="score">Score: 0</div>
            <div id="level">Level: 1</div>
        </div>
        
        <div class="game-area">
            <div id="game-canvas"></div>
        </div>
        
        <div class="controls">
            <button id="start-btn">Start Game</button>
            <select id="difficulty">
                <option value="1">Easy</option>
                <option value="2">Medium</option>
                <option value="3">Hard</option>
                <option value="4">Expert</option>
            </select>
        </div>
    </div>

    <!-- Game modules -->
    <script src="src/js/config.js"></script>
    <script src="src/js/cup3d.js"></script>
    <script src="src/js/game3d.js"></script>
    <script src="src/js/app3d.js"></script>
</body>
</html>
