<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kawaii Cup and Coin Game</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <!-- Phaser library -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <!-- Google Fonts - Cute font for kawaii style -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1>Kawaii Cup Game</h1>
        
        <div class="game-status">
            <div id="score">Score: 0</div>
            <div id="level">Level: 1</div>
        </div>
        
        <div class="game-area">
            <div id="phaser-game"></div>
        </div>
        
        <div class="controls">
            <button id="start-btn">Start Game</button>
            <select id="difficulty">
                <option value="1">Easy</option>
                <option value="2">Medium</option>
                <option value="3">Hard</option>
                <option value="4">Expert</option>
            </select>
        </div>
    </div>

    <!-- Game modules -->
    <script src="src/js/config-phaser.js"></script>
    <script src="src/js/cup-phaser.js"></script>
    <script src="src/js/game-phaser.js"></script>
</body>
</html>
